<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Casa Croix</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html"><img src="./img/logo.png" alt="" srcset=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <section id="background">
        <img src="./img/logow.png" alt="">
    </section>

    <section id="home">
        <div class="container" id="grid0">
          <img src="./img/content/creadores.jpg" alt="" srcset="">
        </div>
        <div class="container" id="grid1">
          <div class="cuadro">
            <h2>Hacé tu reserva</h2>
            <p>Viernes <b>12:00 am - 02:00 am</b></p>
            <p>Sabado <b>12:00 am - 02:00 am</b></p>
            <p>Domingo <b>12:00 am - 18:00 pm</b></p>
            <a class="btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive"><button>Reservas</button></a>
          </div>
        </div>
        <div class="container" id="grid2">
          <img src="./img/content/menu.jpg" alt="" id="img1" srcset="">
          <img src="./img/content/menu1.jpg" alt="" id="img2" srcset="">
          <img src="./img/content/menu2.jpg" alt="" id="img3" srcset="">
        </div>
        <div class="container" id="grid3">
          <div class="cuadro">
            <h2>Conocé nuestro menú</h2>
            <p>Mirá todas las opciones que ofrecemos</p>
            <a href=""><button>Ver</button></a>
          </div>
        </div>
        <div class="container" id="grid4">
          <img src="./img/content/eventos.jpg" alt="">
        </div>
        <div class="container" id="grid5">
          <div class="cuadro">
            <h2>Eventos</h2>
            <p>Celebra en Casa Croix</p>
            <button type="button" data-bs-toggle="offcanvas" data-bs-target="#EventoPrivado" aria-controls="offcanvasResponsive">Presupuestar</button>
          </div>
        </div>
    </section>

    <section id="offCReservas">
      <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Reservas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form action="">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="name" placeholder="">
            <label for="numero">Mesa para</label>
            <input type="number" id="mesa" placeholder="">
            <label for="dia">El día</label>
            <input type="date" id="date">
            <div class="radioBtn">
              <div>
                <input type="radio" name="hora" id="hora" value="almorzar">
                <label for="almuerzo">Almuerzo</label>
              </div>
              <div>
                <input type="radio" name="hora" id="hora" value="cenar">
                <label for="cena">Cena</label>
              </div>
            </div>
            <input type="submit" id='reserva' value="Enviar">
          </form>
        </div>
      </div>
    </section>

    <section id="offCEventos">
      <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="EventoPrivado" aria-labelledby="offcanvasResponsiveLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Eventos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#EventoPrivado" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form action="">
            <label for="nombre"><b>Nombre y Apellido</b></label>
            <input type="text" id="nombre" placeholder="">
            <label for="tipo"><b>Tipo de Evento</b></label>
            <input type="text" name="" id="tipoEvento">
            <label for=""><b>Invitados</b></label>
            <label for="numero">Mayores</label>
            <input type="number" id="mayores" placeholder="">
            <label for="numero">Menores</label>
            <input type="number" id="menores" placeholder="">
            <label for="dia"><b>Fecha</b></label>
            <input type="date" id="fecha">
            <label for="hora"><b>Hora</b></label>
            <input type="time" name="" id="horario">
            <div class="radioBtn">
              <div>
                <input type="radio" name="tipoEv" id="tipoEv" value="Evento Privado">
                <label for="">Evento Privado</label>
              </div>
              <div>
                <input type="radio" name="tipoEv" id="tipoEv" value="Festejo en Restaurante">
                <label for="">Festejo en Restaurante</label>
              </div>
            </div>
            <label for=""><b>Celiacos, Veganos y Vegetarianos</b></label>
            <div class="radioBtn">
              <div>
                <input type="radio" name="excepciones" id="excepciones" value="Si">
                <label for="">Si</label>
              </div>
              <div>
                <input type="radio" name="excepciones" id="excepciones" value="No">
                <label for="">No</label>
              </div>
            </div>
            <label for=""><b>Otros</b></label>
            <input type="text" id="otros">

            <input type="submit" id='eventos' value="Enviar">
        </div>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
