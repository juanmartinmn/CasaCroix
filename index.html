<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Casa Croix</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="" srcset=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <section id="background">
        <img src="./img/logow.png" alt="">
    </section>

    <section id="home">
        <div class="container" id="grid0">
          <img src="./img/content/creadores.jpg" alt="" srcset="">
        </div>
        <div class="container" id="grid1">
          <div class="cuadro">
            <h2>Hacé tu reserva</h2>
            <p>Viernes <b>12:00 am - 02:00 am</b></p>
            <p>Sabado <b>12:00 am - 02:00 am</b></p>
            <p>Domingo <b>12:00 am - 18:00 pm</b></p>
            <a class="btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive"><button>Reservas</button></a>
          </div>
        </div>
        <div class="container" id="grid2">
          <img src="./img/content/menu.jpg" alt="" id="img1" srcset="">
          <img src="./img/content/menu1.jpg" alt="" id="img2" srcset="">
          <img src="./img/content/menu2.jpg" alt="" id="img3" srcset="">
        </div>
        <div class="container" id="grid3">
          <div class="cuadro">
            <h2>Conocé nuestro menú</h2>
            <a href=""><button>Ver menú</button></a>
          </div>
        </div>
        <div class="container" id="grid4"></div>
        <div class="container" id="grid5"></div>
    </section>

    <section>
      <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Reservas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form action="">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="name" placeholder="">
            <label for="numero">Mesa para</label>
            <input type="number" id="mesa" placeholder="">
            <label for="dia">El dia</label>
            <input type="date" id="date">
            <div id="radioBtn">
              <div>
                <input type="radio" name="hora" id="hora" value="almorzar">
                <label for="almuerzo">Almuerzo</label>
              </div>
              <div>
                <input type="radio" name="hora" id="hora" value="cenar">
                <label for="cena">Cena</label>
              </div>
            </div>
            <input type="submit" id='submit' value="Enviar">

          </form>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
